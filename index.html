<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu"></nav>
      <h1 class="header__title"></h1>
      <button class="button button_place_header"></button>
      <div class="header__info">
        <p class="header__cookies"></p>
        <p class="header__cookies-info"></p>
        <ul class="header__cookies-options">
          <li class="header__cookies-option"></li>
          <li class="header__cookies-option"></li>
        </ul>
      </div>
    </header>
    <main class="content">
      <section class="points">
        <div class="points__item">
          <p class="points__number"></p>
          <p class="points__info"></p>
        </div>
        <div class="points__item">
          <p class="points__number"></p>
          <p class="points__info"></p>
        </div>
        <div class="points__item">
          <p class="points__number"></p>
          <p class="points__info"></p>
        </div>
        <div class="points__item">
          <p class="points__number"></p>
          <p class="points__info"></p>
        </div>
      </section>
      <section class="colors">
        <h2 class="colors__title"></h2>
        <div class="colors__container">
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
          <figure class="colors__item">
            <img src="" alt="" class="colors__image" />
            <figcaption class="colors__name"></figcaption>
          </figure>
        </div>
        <button class="button button_place_main"></button>
      </section>
      <section class="mission">
        <h3 class="mission__title"></h3>
        <p class="mission__text"></p>
      </section>
      <section class="advantages">
        <div class="cards">
          <img src="" alt="" class="cards__image" />
          <div class="card advantages__card">
            <p class="advantages__card-title"></p>
            <p class="advantages__card-subtitle"></p>
          </div>
          <h2 class="advantages__title"></h2>
          <ul class="advantages__list">
            <li class="advantages__list-item"></li>
            <li class="advantages__list-item"></li>
            <li class="advantages__list-item"></li>
            <li class="advantages__list-item"></li>
          </ul>
          <button class="button button_place_main"></button>
        </div>
      </section>
      <section class="samples">
        <div class="card samples__card">
          <p class="samples__card-title"></p>
          <button class="button button_place_main"></button>
        </div>
        <img src="" alt="" class="cards__image" />
      </section>
      <section class="social">
        <div class="cards">
            <div class="social__illustrarions">
                <div class="social__image social__image_grey">
                    <div class="social__circle social__circle_grey"></div>
                </div>
                <div class="social__image social__image_green">
                    <div class="social__circle social__circle_green"></div>
                </div>
                <div class="social__image social__image_pink">
                    <div class="social__circle social__circle_pink"></div>
                </div>
                <div class="social__image social__image_black">
                    <div class="social__circle social__circle_black"></div>
                </div>
            </div>
            <div class="card social__card">
              <p class="social__card-title"></p>
              <a href="#" class="social__link"></a>
              <p class="social__card-subtitle"></p>
            </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__info">
        <div class="footer__sign-up">
          <form action="#" method="POST" class="footer__form">
            <input type="email" class="footer__input">
            <p class="footer__input-sign">&#8594;</p>
          </form>
          <p class="footer__paragraph"></p>
        </div>
        <div class="footer__menu">
          <div class="footer__columns">
            <div class="footer__column">
              <h3 class="footer__column-title"></h3>
              <nav class="footer__column-list">
                <a href="#" class="footer__column-item"></a>
                <a href="#" class="footer__column-item"></a>
                <a href="#" class="footer__column-item"></a>
              </nav>
            </div>
            <div class="footer__column">
              <h3 class="footer__column-title"></h3>
              <nav class="footer__column-list">
                <a href="#" class="footer__column-item"></a>
                <a href="#" class="footer__column-item"></a>
                <a href="#" class="footer__column-item"></a>
              </nav>
            </div>
            <div class="footer__column">
              <h3 class="footer__column-title"></h3>
              <nav class="footer__column-list">
                <a href="#" class="footer__column-item"></a>
                <a href="#" class="footer__column-item"></a>
                <a href="#" class="footer__column-item"></a>
              </nav>
            </div>
          </div>
          <div class="footer__links">
            <p class="footer__link"></p>
            <p class="footer__link"></p>
          </div>
        </div>
      </div>
      <img src="" class="footer__logo" alt="logo">
    </footer>
  </body>
</html>
